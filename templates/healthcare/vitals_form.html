{% extends 'base.html' %}

{% block title %}Record Vital Signs - MEDORA{% endblock %}

{% block content %}

    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Record Vital Signs</h4>
            </div>
            <div class="card-body">

                    {% csrf_token %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
